{% extends 'sikept/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm"></table>

            <p>Apakah anda yakin ingin menghapus "{{ item }}"</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm">
            </form>

            </table>
        </div>
    </div>
</div>

{% endblock %}
